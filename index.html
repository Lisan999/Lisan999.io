<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goos - Counsellor</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="goos-theme">
    <!-- 顶部LOGO和导航栏 -->
    <header class="goos-header">
        <div class="goos-header-inner">
            <div class="goos-logo">Goos</div>
            <nav class="goos-nav">
                <a href="#" class="goos-nav-item active">首页</a>
                <a href="#" class="goos-nav-item">成长</a>
                <a href="#" class="goos-nav-item">日记</a>
                <a href="#" class="goos-nav-item">社区</a>
                <a href="#" class="goos-nav-item">关于</a>
            </nav>
            <button class="goos-header-btn">立即咨询</button>
        </div>
        <div class="goos-subnav">
            <div class="goos-subnav-inner">
                <span class="goos-subnav-icon">😊</span>
                <span class="goos-subnav-link">Summarize Past</span>
                <span class="goos-subnav-link">Current Mood</span>
                <span class="goos-subnav-link">General Questions</span>
                <span class="goos-subnav-link">Feedback</span>
            </div>
        </div>
    </header>

    <!-- 主视觉插画区 -->
    <main class="goos-main">
        <section class="goos-hero">
            <img src="assets/img/hero-illust.png" alt="主视觉插画" class="goos-hero-img">
        </section>
        <!-- 卡片信息区 -->
        <section class="goos-cards">
            <div class="goos-card-list">
                <div class="goos-card">
                    <div class="goos-card-title">心情</div>
                    <div class="goos-card-content">
                        <div>2.5/5 Cheer</div>
                        <div>2.5/5 Clear</div>
                        <div>🌱🌿</div>
                    </div>
                </div>
                <div class="goos-card">
                    <div class="goos-card-title">成长记录</div>
                    <div class="goos-card-content">
                        <div>今天做了三件开心的事情</div>
                        <div>完成了目标</div>
                        <div>继续加油！</div>
                    </div>
                </div>
                <div class="goos-card">
                    <div class="goos-card-title">General Questions</div>
                    <div class="goos-card-content">
                        <ul>
                            <li>如何缓解压力？</li>
                            <li>如何提升自信？</li>
                            <li>如何与人沟通？</li>
                        </ul>
                    </div>
                </div>
                <div class="goos-card goos-card-side">
                    <img src="assets/img/hero-illust.png" alt="插画小图" class="goos-card-side-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
